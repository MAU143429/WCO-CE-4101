<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <!---Referencia al archivo css que contiene el estilo--->
    <link rel="stylesheet" href="tournaments.component.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<!---Componentes que conforman la seccion de ver todos los torneos--->
<app-navbar></app-navbar>
<div class="input-box">
  <div class="title">Todos los torneos</div>
  <input  type="submit" value="Crear Torneo" routerLink="/create-tournaments">
</div>
<body>
  <div class="container">
    <div class="content">

      <table id="tournaments" class="table table-bordered mt-4 mytable">
        <tr class="table-primary mytable">
          <th>Nombre del Torneo</th>
          <th>ID</th>
          <th>Fecha de inicio</th>
          <th>Fecha de final</th>
          <th>Detalles</th>
        </tr>
      <tr *ngFor="let data of tournamentsData">
        <td>{{data.name}}</td>
          <td>{{data.toId}}</td>
          <td>{{data.startDate}}</td>
          <td>{{data.endDate}}</td>
          <td><button class="viewbtn" routerLink="/tournament-details" (click)="openTournament(data.toId)" >Ver Torneo</button></td>
      </tr>
      </table>
    </div>
  </div>
</body>
</html>
