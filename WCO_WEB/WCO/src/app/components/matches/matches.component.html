<html lang="en">
<head>
  <meta charset="utf-8">
  <title>WCO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="matches.component.css">
</head>
    <body>
        <header>
            <h2>WCO...</h2>
                
            <div class="line-1"></div>
        </header>
        <main>
            <div class="testbox">
                <form action="/">
                    <label for="sede">Sede del partido<span>*</span></label><br>
                      <input  class="form-control" id="sede" type="text" name="sede" [(ngModel)]="newMatch.venue" [ngModelOptions]="{standalone: true}" placeholder="Ingrese sede del partido" required/>
                  <div class="banner">
                    <h1>Crear partido</h1>
                  </div>
                  <div class="colums">
                    <div class="item">
                        <h3>Torneo: Nombre del torneo</h3>
                    </div>
                    <div class="item">
                        <h3>Fase: Nombre de la fase</h3>
                    </div>
                    <div class="item">
                      <label for="sede">Sede del partido<span>*</span></label><br>
                      <input  class="form-control" id="sede" type="text" name="sede" [(ngModel)]="newMatch.venue" [ngModelOptions]="{standalone: true}" placeholder="Ingrese sede del partido" required/>
                    </div>
                    <div class="item">
                      <label for="inicio">Fecha y hora de inicio<span>*</span></label><br>
                      <input class="form-control" id="inicio" type="datetime-local" [(ngModel)]="newMatch.startDate" [ngModelOptions]="{standalone: true}" name="inicio" required/>
                    </div>
                    <div class="item">
                        <label for="equipo1">Equipo 1<span>*</span></label><br>
                        <select class="form-control" type="text" name="equipo1" id="equipo1" [(ngModel)]="newMatch.team1" [ngModelOptions]="{standalone: true}"  placeholder="Seleccione equipo 1" required>
                            <option value="1">Brasil</option>
                            <option value="2">Costa Rica</option>
                            <option value="3">Canadá</option>
                        </select>
                    </div>
                    <div class="item">
                        <label for="equipo2">Equipo 2<span>*</span></label><br>
                        <select class="form-control" type="text" name="equipo2" [(ngModel)]="newMatch.team2" [ngModelOptions]="{standalone: true}" id="equipo2" placeholder="Seleccione equipo 2" required>
                            <option value="1">Croacia</option>
                            <option value="2">España</option>
                            <option value="3">Senegal</option>
                        </select>
                    
                    </div>
                    
                  </div>
                  <div class="btn-block">
                    <button class="form-control" (click)="insertMatch(newMatch)" [disabled]="!newMatch.startDate || !newMatch.venue || 
                    !newMatch.team1|| !newMatch.team2
                    " type="submit" >Agregar partido</button>
                  </div>
                </form>
            </div>
        </main>
        <footer>

        </footer>
        
</body>
</html>
